type Statistic {
    amount: Int!
    percentage: Float!
    accountBookCategory: AccountBookCategory!
    useStatistic: Boolean!
    categoryName: String!
    categoryId: String!
    list: [StatisticItem!]
}

type StatisticItem {
    title: String!
    amount: Int!
    registerDateTime: DateTime!
}

type MinAccount {
    id: ID!
    taxType: String!
    regularTransferDate: Int!
    rate: Float!
    title: String!
    amount: Int!
}


type User {
    id: ID!
    name: String!
    email: String!
    password: String!
    loginType: String!
    socialId: String!
    profileImg: String!
    accounts: [Account!]!
    bucketLists: [BucketList!]!
    deposits: [Deposit!]!
    todos: [Todo!]!
    accountBooks: [AccountBook!]!
    accountBookCategories: [AccountBookCategory!]!
    accountBookCategoryImages: [AccountBookCategoryImage!]!
    regularExpenditures: [RegularExpenditure!]!
    createdAt: DateTime!
    updatedAt: DateTime!
}

type UserShareCode {
    id: ID!
    userId: Int!
    shareCode: String!
    createdAt: DateTime!
    updatedAt: DateTime!
}

type SavingType {
    id: ID!
    name: String!
    type: String!
    createdAt: DateTime!
    updatedAt: DateTime!
}

type Account {
    id: ID!
    taxType: String!
    regularTransferDate: Int!
    rate: Float!
    title: String!
    amount: Int!
    currentAmount: Int!
    userId: Int!
    isExpiration: Boolean!
    startDate: DateTime!
    endDate: DateTime!
    savingTypeId: Int!
    savingType: SavingType!
    createdAt: DateTime!
    updatedAt: DateTime!
}

type AccountBook {
    id: ID!
    title: String!
    amount: Int!
    memo: String!
    type: AccountBookCategoryType!
    isRegularExpenditure: Boolean!
    registerDateTime: DateTime!
    userId: Int!
    accountBookCategoryId: Int!
    accountBookCategory: AccountBookCategory!
    createdAt: DateTime!
    updatedAt: DateTime!
}

enum AccountBookCategoryType {
    expenditure
    income
}

type AccountBookCategory {
    id: ID!
    name: String!
    delYn: Boolean!
    type: AccountBookCategoryType!
    useStatistic: Boolean!
    userId: Int!
    accountBookCategoryImageId: Int!
    accountBookCategoryImage: AccountBookCategoryImage!
    createdAt: DateTime!
    updatedAt: DateTime!
}

type Deposit {
    id: ID!
    amount: Int!
    prevTotalAmount: Int!
    userId: Int!
    accountId: Int!
    account: Account!
    depositDate: DateTime!
    createdAt: DateTime!
    updatedAt: DateTime!
}

type AccountBookCategoryImage {
    id: ID!
    name: String!
    imageUrl: String!
    userId: Int!
